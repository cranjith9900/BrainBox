<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Animation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .img-box {
      height: 250px;
      overflow: hidden;
      border-radius: 12px;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.7s ease, opacity 0.7s ease;
      opacity: 0;
      transform: scale(1.25);
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .img-box.visible {
      opacity: 1;
      transform: scale(1);
    }

    .img-box.clicked {
      transform: scale(0.75);
    }

    /* Custom sizes for your layout */
    .w40 {
      width: 40%;
    }

    .w60 {
      width: 60%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Row 1 -->
    <div class="row">
      <div class="img-box w40"><img src="brainbox\src\img\one.jpg" alt="Image 1" /></div>
      <div class="img-box w60"><img src="two.jpg" alt="Image 2" /></div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="img-box w60"><img src="three.jpg" alt="Image 3" /></div>
      <div class="img-box w40"><img src="four.jpg" alt="Image 4" /></div>
    </div>
  </div>

  <script>
    // Add visible class after slight delay
    window.addEventListener("load", () => {
      const boxes = document.querySelectorAll(".img-box");
      boxes.forEach((box, i) => {
        setTimeout(() => box.classList.add("visible"), 100 + i * 100);
        box.addEventListener("click", () => {
          box.classList.add("clicked");
          setTimeout(() => box.classList.remove("clicked"), 500);
        });
      });
    });
  </script>
</body>
</html>
